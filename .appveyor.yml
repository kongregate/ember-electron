platform:
- x64

environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"
    - nodejs_version: "10"

cache:
  - '%LOCALAPPDATA%\Yarn'
  - '%USERPROFILE%\.electron'

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install npm@5 -g
  - npm install yarn -g
  - npm cache clean --force
  - yarn --frozen-lockfile

test_script:
  - yarn test

build: off
